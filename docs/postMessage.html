<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PostMessage Demo</title>
  </head>
  <body>
    <h1>Post message demo</h1>
    <button id="sendmessage">Post message to window</button>&nbsp;<button id="sendmessageparent">Post message to parent window</button>
    <script>
      const sendMessage = document.getElementById('sendmessage');
      const sendMessageParent = document.getElementById('sendmessageparent');

      sendMessage.addEventListener('click', () => {
          window.postMessage('my-message', '*');
      });
      
      sendMessageParent.addEventListener('click', () => {
          window.parent.postMessage('my-parent-message', '*');
      });
      
      window.addEventListener('message', message => {
          console.log("Intercepted message:");
          console.log(message);
      });
    </script>
  </body>
</html>
